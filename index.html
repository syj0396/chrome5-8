<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
      <!--사용자의 입력값의 유효성을 검사하기 위해, input 태그를 form 태그 안에 넣어줌.
        그러나 form 태그는 submit하면 페이지를 새로고침하기 때문에, preventDefault 필요. 
        form태그를 사용하면, 사용자가 입력 후 엔터를 누르거나 form 태그 안의 버튼을 누르면 
        자동으로 submit되기 때문에, 더 이상 click에 신경 쓸 필요가 없게 됨-->
      <form id="login-form" class="hidden"> 
        <input type="text" placeholder="What is your name?" />
        <button>Log In</button>
      </form>
      <h2 id="clock">00:00:00</h2>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter Key" />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
